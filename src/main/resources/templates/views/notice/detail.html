<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>쇼핑몰 예제</title>

    <style>


        /* 본문 */
        .notice-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.08);
            padding: 30px;
        }

        .notice-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #333;
        }

        .notice-meta {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 20px;
        }

        .notice-content {
            line-height: 1.7;
            font-size: 1rem;
            color: #444;
            white-space: pre-line;
        }

        /* 버튼 */
        .btn-wrap {
            margin-top: 30px;
        }

        .notice-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }

    </style>
</head>
<body>

<div th:replace="~{common/header :: header}"></div>

<!-- 공지사항 상세 -->
<main class="container my-5">
    <div class="notice-card">
        <h2 class="notice-title">
  <span th:switch="${notice.boardType}">
    <span th:case="1">[공지사항]</span>
    <span th:case="2">[이벤트]</span>
    <span th:case="3">[문의사항]</span>
    <span th:case="4">[쿠폰]</span>
    <span th:case="5">[커뮤니티]</span>
  </span>
            [[${notice.boardTitle}]]
        </h2>
        <div class="notice-meta">
            작성자: 관리자 | 작성일: [[${notice.boardDate}]]
        </div>
        <div class="notice-content" th:utext="${notice.boardContent}">

        </div>

        <div class="btn-wrap d-flex justify-content-between">
            <a href="/notice/list" class="btn btn-outline-secondary">목록</a>
            <div>
                <a th:if="${session.loginUser != null and session.loginUser.userType == 'A'}"
                   th:href="@{/notice/{boardId}/updateForm(boardId=${notice.boardId})}" class="btn btn-primary">수정</a>
                <!-- 삭제 버튼 (모달 띄우기) -->
                <button th:if="${session.loginUser != null and session.loginUser.userType == 'A'}"
                        type="button"
                        class="btn btn-danger"
                        data-bs-toggle="modal"
                        data-bs-target="#deleteModal">
                    삭제
                </button>
            </div>
        </div>


    </div>
</main>

<!-- 삭제 확인 모달 -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">삭제 확인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
            </div>
            <div class="modal-body">
                정말 이 공지사항을 삭제하시겠습니까?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <!-- 실제 삭제 요청 -->
                <a th:href="@{/notice/{boardId}/delete(boardId=${notice.boardId})}" class="btn btn-danger">삭제</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{common/footer :: footer}"></div>

</body>
</html>
