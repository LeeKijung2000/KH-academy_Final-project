<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공통 로그인 화면</title>
    <link rel="stylesheet" href="/css/login/logIn.css">
    <script src="/js/login/login.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
</head>
<body>
    <main class="login-main-wrapper">
        <div class="login-container">  
            <form action="/login/login" method="post">
            <div class="login-title">
            	<a th:href="@{/home}">LOG IN</a>
            </div>
                <div class="login-select-loginType-container">
                    회원 유형을 선택하세요
                </div>
                <div class="login-select-loginType">
                    <div class="loginType-box">
                        <input type="radio" id="login-admin" name="userType" value="A" required>
                        <label for="login-admin">관리자</label>
                    </div>
                    <div class="loginType-box">
                        <input type="radio" id="login-partner" name="userType" value="P">
                        <label for="login-partner">판매자</label>
                    </div>
                    <div class="loginType-box">
                        <input type="radio" id="login-general" name="userType" value="U">
                        <label for="login-general">일반</label>
                    </div>
                </div>
                <div class="login-inputId">
                    <label for="userid">아이디 :</label>
                    <input type="text" id="userid" name="userId" required>
                    <div class="login-message">*판매자 아이디: 사업자 등록번호를 입력하세요</div>
                    <div class="login-forgetId">
                    	<a href="/login/findId">아이디를 잊어버렸어요</a>
                    </div>
                </div>
                <div class="login-inputPassword">
                    <label for="password">비밀번호 :</label>
                    <input type="password" id="userPassword" name="userPassword" required>
                    <button type="button" id="togglePassword" class="togglePassword"aria-label="비밀번호 표시/숨기기">
                        <i class="ti ti-eye"></i>
                    </button>
                    <div class="login-forgetPassword">
                    	<a href="/login/findPwd">비밀번호를 잊어버렸어요</a>
                    </div>
                </div>
                <input type="hidden" name="beforeURL" value="${beforeURL}">
                
                <div class="login-button-box">
                    <button type="submit">로그인</button> <!--홈화면 이동-->
                    <button type="button" onclick="location.href='/login/signUp'">회원가입</button> <!--회원정보 없을 경우 회원가입 페이지 이동-->
                </div>
                
            </form>
        </div>    
    </main>

    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
	<script src="/js/login/kakao_login.js"></script>
</body>
</html>
