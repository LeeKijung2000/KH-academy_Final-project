<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>체험단 신청글</title>

    <style>


        /* 본문 */
        .notice-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.08);
            padding: 30px;
        }

        .notice-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #333;
        }

        .notice-meta {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 20px;
        }

        .notice-content {
            line-height: 1.7;
            font-size: 1rem;
            color: #444;
            white-space: pre-line;
        }

        /* 버튼 */
        .btn-wrap {
            margin-top: 30px;
        }

        .notice-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }

#buttonDiv {
	text-align: right;
}

#appButton{
	background-color: #34e5eb;
	color: white;
	border: 1px solid #c2e4e4;
	border-radius: 10px;
	padding: 10px 20px;
	cursor: pointer;
	transition: background-color 0.2s ease;
}

    </style>
</head>
<body>

<div th:replace="~{common/header :: header}"></div>

<!-- experience 상세 -->
<main class="container my-5">
    <div class="notice-card">
    	<input type="hidden" id="expNo" th:value="${experience.expNo}"/>
        <h2 class="notice-title">
            [[${experience.expTitle}]]
        </h2>
        <div class="notice-meta">
            작성자: [[${experience.userName}]] | 작성일: [[${experience.expStart}]]
        </div>
        <div class="notice-content">
            [[${experience.expContent}]]
        </div>
		
		<div id="buttonDiv">
			<button id="appButton" th:if="${session.loginUser != null && session.loginUser.userType == 'U'}">신청하기</button>
		</div>


    </div>
</main>


<div th:replace="~{common/footer :: footer}"></div>

<script>
	window.onload = () => {
		document.querySelector('#appButton').addEventListener('click', () => {
			const expNo = document.querySelector('#expNo').value;
			console.log(expNo)
			location.href = '/my/experienceApplication/' + expNo;
			alert('체험단 신청 페이지로 이동합니다.');
		});
	}
</script>

</body>
</html>
