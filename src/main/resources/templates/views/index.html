<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>쇼핑몰 예제</title>

    <style>
        /* 캐러셀 */
        #heroCarousel .carousel-item img {
            /*border: 3px solid #34e5eb;*/
            border-radius: 10px;
            height: 500px;
            object-fit: cover;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: #56acd1;
            width: 30px;
            height: 30px;
            background-size: 100%, 100%;
        }


        /* 상품 카드 */
        .product-card {
        border: 1px solid #e3e3e3;
        border-radius: 10px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        background-color: #fff;
        text-align: center;
        padding: 10px;
        position: relative;
    }

    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .product-image {
        height: 180px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
        background-color: #f9f9f9;
        border-radius: 10px;
        overflow: hidden;
    }

    .product-image img {
        max-height: 100%;
        max-width: 100%;
        object-fit: contain;
    }

    .badge {
        font-size: 0.7rem;
        padding: 0.3em 0.5em;
        border-radius: 5px;
    }

    .price {
        font-size: 0.9rem;
    }


    </style>
</head>
<body>

<div th:replace="~{common/header :: header}"></div>

<!-- 히어로 캐러셀 -->
<div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">

    <div class="carousel-indicators">
        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="5000">
            <img
                    src="https://m.ones11.com/web/mobile/newDesign/208428674649cf3b4322fd.jpg"
                    class="d-block w-100"
                    alt="배너1"
            />
        </div>
        <div class="carousel-item" data-bs-interval="5000">
            <img
                    src="https://m.lalucell.com/_images/sub1_02.jpg"
                    class="d-block w-100"
                    alt="배너2"
            />
        </div>
        <div class="carousel-item" data-bs-interval="5000">
            <img
                    src="https://m.ones11.com/web/mobile/newDesign/1351581951649cf3b433199.jpg"
                    class="d-block w-100"
                    alt="배너3"
            />
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

<section class="container py-5">
    <h2 class="mb-4">등록된 상품</h2>
    <div class="row g-4">
        <div class="col-md-3" th:each="product : ${products}">
            <!-- 제품 카드 전체를 링크로 -->
            <a th:href="@{'/product/detail/' + ${product.productNo}}" class="text-decoration-none text-dark">
            <div class="product-card position-relative p-2">

                    <!-- 이미지 -->
                    <div class="product-image mb-2">
                        <img th:if="${product.attmRename != null}"
                             th:src="@{'/uploadFilesFinal/' + ${product.attmRename}}"
                             alt="썸네일"/>
                        <img th:if="${product.attmRename == null}"
                             src="/images/default.png"
                             alt="기본 썸네일"/>
                    </div>

                    <!-- 상품 이름 -->
                    <h6 th:text="${product.productName}" class="mb-1">상품명</h6>

                    <!-- 가격 -->
                    <div class="price mb-2">
                        <span class="fw-bold text-danger" th:text="${product.productPrice} + '원'"></span>
                    </div>

                    <!-- 버튼 -->
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-sm btn-outline-primary me-1">찜하기</button>
                        <button class="btn btn-sm btn-primary">구매하기</button>
                    </div>
                </div>
            </a>
        </div>
    </div>
</section>


<div th:replace="~{common/footer :: footer}"></div>

</body>
</html>
