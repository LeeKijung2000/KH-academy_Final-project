<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>회원신고 상세</title>
        
        <script th:src="@{/js/admin/admin_rUser_detail.js}" defer></script>
        <script th:src="@{/js/inhoAdmin/sidebar.js}" defer></script>
        <!-- CSS 파일 -->
	    <link href="/css/adminCss/admin_rUser_detail.css" rel="stylesheet" />
	    <link href="/css/inhoCss/sidebar.css" rel="stylesheet" type="text/css" />
	    <link href="/css/inhoCss/header.css" rel="stylesheet" type="text/css"/>
	
	    <!-- 아이콘 & 폰트 -->
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
	    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <!-- sidebar 조각 삽입 -->
	        <div th:replace="~{common/sidebar :: sidebar}"></div>
	
	        <div class="content-area">
	            <!-- header 조각 삽입 -->
	            <div th:replace="~{common/header2 :: header2}"></div>
	            
                <div class="main-content">
	                <div class="main-section">
	                    <h2 class="page-title">신고회원 상세정보</h2>
	                    <form id="user-detailForm" method="post">
	                    	<input type="hidden" name="userNo" th:value="${u.userNo}">
	                    	<input type="hidden" name="page" th:value="${page}">
	                    	<table class="detail-table">
	                        <tr>
	                            <th>신고회원 번호</th>
	                            <td>[[${u.userNo}]]</td>
	                        </tr>
	                        <tr>
	                            <th>신고회원 이름</th>
	                            <td>[[${u.userName}]]</td>
	                        </tr>
	                        <tr>
	                            <th>회원 유형</th>
	                            <td th:text="${u.userType == 'P' ? '판매자' : '일반회원'}"></td>
	                        </tr>
	                        <tr>
	                            <th>신고 날짜</th>
	                            <td th:text="${u.reportDate}"></td>
	                        </tr>
	                        <tr>
	                            <th>누적 신고횟수</th>
	                            <td>[[${u.reportCount}]]</td>
	                        </tr>
	                        <tr>
	                            <th>회원 상태</th>
	                            <td th:text="${u.userStatus == 'Y'?'활동중' : '정지'}"></td>
	                        </tr>
	                    </table>
						<div class="stop-period-section" style="margin-bottom: 10px;">
						    <label class="page-title">회원 활동정지 기간선택</label>
						    <div style="margin-top: 10px;">
						        <input type="radio" id="stop1" name="stopPeriod" value="1" /> 
						        <label for="stop1"> 1일</label>
						        
						         <input type="radio" id="stop3" name="stopPeriod" value="3" /> 
						        <label for="stop3"> 3일</label>
						        
						         <input type="radio" id="stop7" name="stopPeriod" value="7" /> 
						        <label for="stop7"> 7일</label>
						        
						         <input type="radio" id="stop30" name="stopPeriod" value="30" /> 
						        <label for="stop30">30일</label>
						        
						    </div>
						</div>
	                    
	                    <div class="form-actions">
	                        <button class="user-btn-submit">정지</button>
	                        <button type="button" id="user-deleteBtn" class="user-btn-reset">삭제</button>
	                        <button type="button" class="user-btn-reset" onclick="history.back()">취소</button>
	                    </div>
	                    </form>
	                </div>
	                
	                <!-- 신고 히스토리 -->
				    <div class="main-section">
				    	<h2 class="page-title">신고 히스토리</h2>
				        <table class="history-table">
				        	<thead>
					        	<tr>
					        		<th>신고번호</th>
						            <th>신고제목</th>
 						            <th>신고내용</th> 
						            <th>신고 작성자</th>
						            <th>신고일</th>
					          	</tr>
				          	</thead>
				          	<tbody>
					        	<tr th:each="r : ${rllist}">
					            	<td>[[${r.reportNo}]]</td>
					            	<td>[[${r.reportTitle}]]</td>
									<td>[[${r.reportContent}]]</td> 
					            	<td>[[${r.userName}]]</td>
					            	<td>[[${r.reportDate}]]</td>
					        	</tr>
				        	</tbody>
				    	</table>
					</div>
                </div>
            </div>
        </div>
		
    </body>
</html>
