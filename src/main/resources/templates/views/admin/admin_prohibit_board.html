<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매금지 게시판</title>
    <link rel="stylesheet" href="/css/adminCss/admin_prohibit_board.css">
    <script src="/js/admin/admin_prohibit_board.js" defer></script>
    <link href="/css/inhoCss/sidebar.css" rel="stylesheet" type="text/css" />
    <link href="/css/inhoCss/header.css" rel="stylesheet" type="text/css"/>
     <script src="/js/inhoAdmin/sidebar.js" defer></script>
     <!-- 아이콘 & 폰트 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
</head>
<body>
	<div class="container">
		<!-- 사이드바 -->
		<div th:replace="~{common/sidebar :: sidebar}"></div>
		<!-- 컨텐츠 영역 -->
	    <div class="content-area">
			<!-- 헤더 -->
			<div th:replace="~{common/header2 :: header2}"></div>
	
		   <div class="admin-proBoard-wrapper">
		       <div class="admin-proBoard-header">
		           <div class="admin-proBoard-title">판매금지 관리</div>
		           <div class="admin-proBoard-searchBox">
		               <form th:action="@{/admin/proBoard}" method="get">
		                   <select name="condition" class="form-select">
		                       <option value="productName" th:selected="${condition == 'productName'}">제품명</option>
		                       <option value="productCompany" th:selected="${condition == 'productCompany'}">브랜드</option>
		                       <option value="boardDate"th:selected="${condition == 'boardDate'}">공지 작성일</option>
		                   </select>
		                   <input type="search" name="value" class="form-control"
		                   		  placeholder="검색어 입력"
		                   		  style="width:250px; display:inline;">
		                   <button class="proBoard-btn" type="submit">
		                       <i class="ti ti-search"></i>
		                   </button>
		               </form>
		           </div>
		       </div>
		       <hr class="admin-proBoard-divider"/>
		
		       <div class="admin-proBoard-table">
		           <table id="admin-proBoard-table-header" class="admin-genBoard-table-header">
		               <thead>
		                   <tr>
		                       <th>작성자</th>	<!-- userName-->
		                       <th>금지 제품명</th>	<!-- productName -->
		                       <th>제품 브랜드</th>  <!-- productCompany -->
		                       <th>금지 사유</th> <!-- boardTitle -->
		                       <th>작성일</th>	<!-- boardDate -->
		                   </tr>
		               </thead>
		               <tbody id="admin-proBoard-table-body"
			               	  class="admin-genBoard-table-body"
			               	  th:each="pro : ${prohibitList}">
		                   <tr>
		                       <td>관리자</td>
		                       <td th:text="${pro.productName}"></td>
		                       <td th:text="${pro.productCompany}"></td>
		                       <td th:text="${pro.boardTitle}"></td>
		                       <td th:text="${#dates.format(pro.boardDate,'yyyy-MM-dd')}"></td>
		                   </tr>
		               </tbody>
		           </table>
		           <ul class="admin-proBoard-pagination">
		               <li class="admin-proBoard-page-item" th:classappend="${pi.currentPage == 1} ? 'disabled'">
				           <a class="page-link"
			                   th:if="${pi.currentPage > 1}"
			                   th:href="@{${loc}(page=${pi.currentPage-1})}"
			                   aria-label="Previous">
	                       <span aria-hidden="true">&laquo;</span>
	                	   </a>
	                	   <span class="page-link" th:unless="${pi.currentPage > 1}">&laquo;</span>    
			           </li>
		              
		              
		               <li class="admin-proBoard-page-item" th:each="p : ${#numbers.sequence(pi.startPage, pi.endPage)}"
		               	   th:classappend="${p == pi.currentPage} ? 'active'">
			               <a class="page-link" th:href="@{${loc}(page=${p})}">[[${p}]]</a>
            		   </li>
		               
		               <li class="admin-proBoard-page-item" th:classappend="${pi.currentPage == pi.maxPage} ? 'disabled'">
				           	<a class="page-link"
			                   th:if="${pi.currentPage < pi.maxPage}"
			                   th:href="@{${loc}(page=${pi.currentPage+1})}"
			                   aria-label="Next">
			                   <span aria-hidden="true">&raquo;</span>
	                		</a> 
                			<span class="page-link" th:unless="${pi.currentPage < pi.maxPage}">&raquo;</span>
            			</li>
		           </ul>
		       </div>
			</div>
       </div>
   </div>



</body>
</html>
