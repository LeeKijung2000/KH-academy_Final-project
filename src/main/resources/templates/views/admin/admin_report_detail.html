<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 신고게시판 상세</title>
    <link rel="stylesheet" href="/css/adminCss/admin_report_detail.css">
    <script src="/js/admin/admin_report_detail.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
    
    
    <link href="/css/inhoCss/enrollCouponNotice.css" rel="stylesheet" />
    <link href="/css/inhoCss/sidebar.css" rel="stylesheet" type="text/css" />
    <link href="/css/inhoCss/header.css" rel="stylesheet" type="text/css"/>
    <script th:src="@{/js/inhoAdmin/sidebar.js}" defer></script>
    
    
    <!-- 아이콘 & 폰트 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    
</head>
<body>
	<div class="container">
		<!-- 사이드바 -->
		<div th:replace="~{common/sidebar :: sidebar}"></div>
	
		<div class="content-area">
		<!-- 헤더 -->
		<div th:replace="~{common/header2 :: header2}"></div>

		    <div class="admin-report-detail-wrapper">
		        <div class="admin-report-detail-container"> <!--게시판-->
		            <table class="admin-report-detail-table">  <!--게시판 헤더-->
		                <tr>
		                    <th>신고자</th>
		                    <td th:text="${user.writer}"></td>
		                </tr>
		                <tr>
		                    <th>신고 제목</th>
		                    <td th:text="${user.reportTitle}"></td>
		                </tr>
		                <tr>
		                    <th>신고 날짜</th>
		                    <td th:text="${user.reportDate}"></td>
		                </tr>
		                <tr>
		                    <th>신고 유형</th>
		                    <td th:text="${user.reportType == 'B' ? '게시판신고' 
               							 : (user.reportType == 'R' ? '리뷰신고' : '회원신고')}">
							</td>
		                </tr>
		                 <tr>
		                    <th>신고 상태</th>
		                    <td th:text="${user.reportStatus == 'Y' ? '처리중' : '처리완료'}"></td>
		                </tr>
		            </table>
		
		            <div class="admin-report-detail-content">
		                <div class="detail-content"
		                	th:text="${user.reportContent}">
		                </div>
		            </div>
		         </div>
		            
		            <!--관리자 신고 게시판 답변 : 댓글형식 / 시간 "오름차순!!"-->
		            <div class="admin-report-detail-reply">
		                <div class="report-reply-list" id="replyList">
		                    <!--js에서 동적 추가-->
		                    <div class="report-reply-admin">관리자</div>
		                    <div class="report-reply-date">2025-08-14 10:23</div>
		                    <div class="report-reply-text">헉</div>
		
		                    <div class="report-reply-admin">관리자</div>
		                    <div class="report-reply-date">2025-08-14 10:26</div>
		                    <div class="report-reply-text">빨리 확인해보겠습니다.</div>
		                    
		                </div>
		            
		                <!--신고 게시판 답변 입력-->
		                <div class="report-reply-content">
		                    <textarea id="replyInput" class="report-reply-textarea" placeholder="답변 작성" ></textarea>
		                    <div class="report-reply-btn-wrapper">
		                        <button id="replySubmit" class="report-reply-btn">등록</button>
		                    </div>
		                </div>
		            </div>
				</div>
			</div>

       




    </div>
</body>
</html>
