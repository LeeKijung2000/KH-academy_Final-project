<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>주문내역</title>
<link rel="stylesheet" href="../../../css/user/userCommon.css" />

<!-- 아이콘(CDN) -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
body {
	background: #f7f8f9;
}
a, a:link, a:visited, a:hover, a:active {
  text-decoration: none;
  border: none;
  color: inherit; 
}
.all {
	margin-right: 5%;
	margin-left: 7%;
	margin-bottom: 4%;
	margin-top: 2%;
}

.title {
	text-align: center;
	font-weight: bold;
	font-size: 22px;
	margin-right: 5%;
	margin-left: 3%;
}

.order-status {
	display: flex;
	border: 1px solid #ccc;
	border-left: none;
	border-right: none;
}

.status-item {
	flex: 1;
	text-align: center;
	padding: 13px 0;
	border-left: 1px solid #ccc;
}

.status-item:first-child {
	border-left: none;
}

.status-item p {
	margin: 9px 0;
	font-size: 18px;
	color: gray;
}

.status-item .count {
	color: #13d2eb;
	font-weight: bold;
}

.order-box {
	border: 1px solid #ccc;
	margin: 10px 0;
	padding: 1.5%;
	border-radius: 6px;
	padding-left: 2%;
	padding-right: 2%;
}

.order-header {
	display: flex;
	justify-content: space-between;
	align-items: center;
	margin-bottom: 10px;
}

.order-date {
	font-weight: bold;
	font-size: 18px;
}

.order-link {
	text-decoration: none;
	font-size: 18px;
	color: black;
}

.order-body {
	display: flex;
	align-items: center;
	justify-content: space-between;
	margin-bottom:1%;
}

.order-image {
	width: 130px;
	height: 130px;
	display: flex;
	align-items: center;
	justify-content: center;
	margin-right: 15px;
	margin-top: 1%;
	border-radius: 6px;
}


.order-img {
  width: 100%;
  height: 100%;
  object-fit: cotain;  
  border-radius: 6px;
}

.order-info {
	flex: 1;
}

.order-info p {
	margin: 3px 0;
}

.order-info .status {
	font-weight: bold;
}

.order-info .price {
	color: #8ad8f0;
	font-weight: bold;
}

.order-info .name {
	color: gray;
	
	
	
}
.company {
	font-size: 18px;
	font-weight: bold;
}
button {
	background-color: #eefbfb;
	color: black;
	padding: 11px 100px;
	width: 100%;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	white-space: nowrap;
	font-weight: bold;
	border: 1px solid #c2e4e4;
	display: block;
	margin-top: 15px;
}

button:hover {
	color: white;
	background: #8ad8f0;
}

.order-actions {
  margin-top: 10px;
  display: flex;
  gap: 10px;       
}

.order-actions button {
  flex: 1;         
}
</style>
</head>
<body>
	<div th:replace="~{common/myHeader}"></div>

  <!-- 전역 사이드바 (공통) -->
  <div th:replace="~{common/mySidebar}"></div>
	</nav>
	<div class="all">
		<p class="title">주문내역</p>
		<div class="order-status">
			<div class="status-item">
				<p class="delivery">배송중</p>
				<p class="count" th:text="${count != null ? (count['shippingCount'] != null ? count['shippingCount'] : 0):0}"></p>
			</div>
			<div class="status-item">
				<p class="delivery">배송완료</p>
				<p class="count" th:text="${count != null ? (count['deliveredCount'] != null ? count['deliveredCount'] : 0):0}"></p>
			</div>
			<div class="status-item">
				<p class="delivery">주문취소</p>
				<p class="count" th:text="${count != null ? (count['cancelCount'] != null ? count['cancelCount'] : 0):0}"></p>
			</div>
		</div>

		<div th:if="${#lists.isEmpty(groupedOrder)}" class="order-empty">
   			<p>주문내역이 비어 있습니다.</p>
		</div>

		<div th:if="${!#lists.isEmpty(groupedOrder)}" class="order-box" th:each="go : ${groupedOrder}">
			<div class="order-header">
				<span class="order-date">[[${go.value[0].orderDate}]]</span> 
				<a th:if="${go.value[0].orderStatus != 'cancel'}"  th:href="@{/Shopping/orderDetail(orderNo=${go.key})}"
					class="order-link">>
				</a>
				<a th:if="${go.value[0].orderStatus == 'cancel'}"  th:href="@{/Shopping/cancelDetail(orderNo=${go.key})}"
					class="order-link">>
				</a>
			</div>
			<div class="order-body" th:each="o : ${go.value}">
				<div class="order-image">
					<a th:href="@{/Shopping/detail(productNo=${o.productNo})}">
						<img th:each="a:${alist}" th:if="${a.positionNo==o.productNo}"
						th:src="@{/} + ${a.attmRename}"
						width="100%" height="100%" style="border-radius: 8px; object-fit:contain;" />
					</a>
				</div>
				<div class="order-info">
					
					<p class="status">
						<span th:switch="${o.orderStatus}">
							<span th:case="'completed'">
								<span th:if="${o.deliveryStatus=='before'}">주문완료</span>
								<span th:if="${o.deliveryStatus=='after'}">배송완료</span>
							</span>
							<span th:case="'confirmed'">구매확정</span>
							<span th:case="'cancel'">취소완료</span>
						</span>
					</p>
					<p class="price" th:text="${#numbers.formatInteger(o.productPrice,3,'COMMA')}+'원'"></p>
					<p class="company">[[${o.productCompany}]]</p>
					<div class="item-name">
						<a th:href="@{/Shopping/detail(productNo=${o.productNo})}">
							<span class="name" th:text="${o.productName}"></span>
						</a>
					</div>
					
				</div>
				<div class="order-actions">
						<button class="cart-btn" th:if="${go.value[0].orderStatus=='confirmed'}" th:attr="data-order-no=${go.key},data-product-no=${go.value[0].productNo},data-stock=${go.value[0].productStock},data-state=${go.value[0].productState}">장바구니 다시 담기</button>
						<button class="purchase-confirmed-btn" th:if="${go.value[0].orderStatus=='completed' and go.value[0].deliveryStatus=='after'}" th:attr="data-order-no=${go.key}">구매확정 하기</button>
						<a th:href="@{/Shopping/cancelReason(orderNo=${go.key})}">
							<button class="order-cancel-btn" th:if="${go.value[0].orderStatus=='completed' and go.value[0].deliveryStatus == 'before'}" th:attr="data-order-no=${go.key}">주문 취소하기</button>
						</a>
				</div>
			</div>
			
			
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
	window.onload=()=>{
		
		const cartBtn=document.querySelectorAll('.cart-btn');
		const purchaseBtn=document.querySelectorAll('.purchase-confirmed-btn');
		const cancelBtn=document.querySelectorAll('.order-cancel-btn');
		
		cartBtn.forEach(btn => {
			  btn.addEventListener('click', () => {
			    const productNo = btn.dataset.productNo;
			    const stock=parseInt(btn.dataset.stock);
			    const state = btn.dataset.state;
			    
			    if(stock==0){
			    	alert("해당 상품은 품절되어 장바구니에 담을 수 없습니다.");
			    	return;
			    }
			    if(state=='N'){
			    	alert("해당 상품은 판매중지되어 장바구니에 담을 수 없습니다.");
			    	return;
			    }
			    if (confirm('상품을 장바구니에 다시 추가하시겠습니까?')) {
			      $.ajax({
			        url: '/Shopping/orderToCart',
			        type: 'post',
			        data: { productNo: productNo },
			        success: data => {
			          if (data >0) {
			            if(confirm('상품이 장바구니에 담겼습니다. 장바구니로 이동하시겠습니까?')){
			            	location.href = '/Shopping/cart';
			            }
			          } else if(data==-1) {
			            alert('상품이 이미 장바구니에 담겨있습니다.');
			          }else{
			        	  alert('장바구니 처리 중 오류가 발생하였습니다.')
			          }
			        },
			        error: data => console.log(data)
			      });
			    }
			  });
			});

			purchaseBtn.forEach(btn => {
			  btn.addEventListener('click', () => {
			    const orderNo = btn.dataset.orderNo;
			    if (confirm('상품을 구매확정 하시겠습니까? 구매확정 후 반품 및 환불 불가합니다.')) {
			      $.ajax({
			        url: '/Shopping/purchaseConfirm',
			        type: 'post',
			        data: { orderNo: orderNo },
			        success: data => {
			          if (data > 0) {
			            alert('구매확정이 되었습니다.');
			            location.reload();
			          } else {
			            alert('구매확정 도중 오류가 발생하였습니다.');
			          }
			        },
			        error: data => console.log(data)
			      });
			    }
			  });
			});

			cancelBtn.forEach(btn => {
			  btn.addEventListener('click', () => {
			    const orderNo = btn.dataset.orderNo;
			    if (confirm('상품을 정말 취소하시겠습니까?')) {
			      $.ajax({
			        url: '/Shopping/orderCancel',
			        type: 'post',
			        data: { orderNo: orderNo },
			        success: data => {
			          if (data > 0) {
			            alert('주문취소가 완료되었습니다.');
			            location.reload();
			          } else {
			            alert('주문취소 도중 오류가 발생하였습니다.');
			          }
			        },
			        error: data => console.log(data)
			      });
			    }
			  });
			});

		
	}
</script>
</html>
