<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>주문내역</title>
<link rel="stylesheet" href="../../../css/user/userCommon.css" />

<!-- 아이콘(CDN) -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
body {
	background: #f7f8f9;
}

.all {
	margin-right: 5%;
	margin-left: 7%;
	margin-bottom: 4%;
	margin-top: 2%;
}

.title {
	text-align: center;
	font-weight: bold;
	font-size: 22px;
	margin-right: 5%;
	margin-left: 3%;
}

.order-status {
	display: flex;
	border: 1px solid #ccc;
	border-left: none;
	border-right: none;
}

.status-item {
	flex: 1;
	text-align: center;
	padding: 13px 0;
	border-left: 1px solid #ccc;
}

.status-item:first-child {
	border-left: none;
}

.status-item p {
	margin: 9px 0;
	font-size: 18px;
	color: gray;
}

.status-item .count {
	color: #13d2eb;
	font-weight: bold;
}

.order-box {
	border: 1px solid #ccc;
	margin: 10px 0;
	padding: 1.5%;
	border-radius: 6px;
	padding-left: 2%;
	padding-right: 2%;
}

.order-header {
	display: flex;
	justify-content: space-between;
	align-items: center;
	margin-bottom: 10px;
}

.order-date {
	font-weight: bold;
	font-size: 18px;
}

.order-link {
	text-decoration: none;
	font-size: 18px;
	color: black;
}

.order-body {
	display: flex;
	align-items: center;
	justify-content: space-between;
}

.order-image {
	width: 130px;
	height: 130px;
	background-color: #ccc;
	display: flex;
	align-items: center;
	justify-content: center;
	margin-right: 15px;
	margin-top: 1%;
	border-radius: 6px;
}

.order-info {
	flex: 1;
}

.order-info p {
	margin: 3px 0;
}

.order-info .status {
	font-weight: bold;
}

.order-info .price {
	color: #8ad8f0;
	font-weight: bold;
}

.order-info .name {
	color: gray;
}

button {
	background-color: #eefbfb;
	color: black;
	padding: 11px 0;
	width: 100%;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	white-space: nowrap;
	font-weight: bold;
	border: 1px solid #c2e4e4;
	display: block;
	margin-top: 15px;
}

button:hover {
	color: white;
	background: #8ad8f0;
}
</style>
</head>
<body>
	<!-- 전역 헤더 (공통) -->
	<header class="site-header">
		<a href="index">It:View</a>
	</header>

	<!-- 전역 사이드바 (공통) : 아이콘 구조로 교체 -->
	<nav class="sidenav" aria-label="Primary">
		<div class="sidenav-top">
			<a class="nav-item active" href="/my/myInfo"><i
				class="fa-solid fa-user"></i><span>마이페이지</span></a> <a class="nav-item"
				href="/experience/experienceApplication"><i
				class="fa-solid fa-gift"></i><span>체험단 신청</span></a> <a class="nav-item"
				href="/my/myReview"><i class="fa-solid fa-star"></i><span>리뷰</span></a>
			<a class="nav-item" href="/Shopping/cart"><i
				class="fa-solid fa-cart-shopping"></i><span>장바구니</span></a> <a
				class="nav-item" href="/Shopping/WishList"><i
				class="fa-solid fa-heart"></i><span>찜</span></a> <a class="nav-item"><i
				class="fa-solid fa-right-from-bracket"></i><span>로그아웃</span></a>
		</div>
	</nav>
	<div class="all">
		<p class="title">주문내역</p>
		<div class="order-status">
			<div class="status-item">
				<p class="delivery">배송중</p>
				<p class="count">0</p>
			</div>
			<div class="status-item">
				<p class="delivery">배송완료</p>
				<p class="count">0</p>
			</div>
			<div class="status-item">
				<p class="delivery">주문취소</p>
				<p class="count">0</p>
			</div>
		</div>

		<div class="order-box" th:each="o:${olist}">
			<div class="order-header">
				<span class="order-date">[[${o.orderDate}]]</span> 
				<a  th:href="@{/Shopping/orderDetail(orderNo=${o.orderNo})}"
					class="order-link">></a>
			</div>
			<div class="order-body">
				<div class="order-image">
					<img th:each="a:${alist}" th:if="${a.positionNo==o.productNo}"
						th:src="@{/uploadFilesFinal/{file}(file=${a.attmRename})}"
						width="100%" height="100%" style="border-radius: 8px;" />
				</div>
				<div class="order-info">
					<p class="status" th:if="${o.deliveryStatus !='after'">
						<span th:switch="${o.orderStatus}">
							<span th:case="'completed'">구매완료</span>
							<span th:case="'confirmed'">구매확정</span>
							<span th:case="'cancel'">주문취소</span>
						</span>
					</p>
					<p class="status" th:if="${o.deliveryStatus =='after'">
						<span th:switch="${o.deliveryStatus}">
							<span th:case="'after'">배송완료</span>
						</span>
					</p>
					<p class="price" th:text="${#numbers.formatInteger(o.productPrice,3,'COMMA')}+'원'"></p>
					<p class="name">[[${o.productName}]]</p>
				</div>
			</div>

			<button class="cart-btn" th:if="${o.orderStatus=='confirmed'}" th:attr="data-order-no=${o.orderNo}">장바구니 다시 담기</button>
			<button class="purchase-confirmed-btn" th:if="${o.orderStatus=='completed' and o.deliveryStatus=='after'}" th:attr="data-order-no=${o.orderNo}">구매확정 하기</button>
			<button class="order-cancel-btn" th:if="${o.orderStatus=='completed' and o.deliveryStatus == 'before'}" th:attr="data-order-no=${o.orderNo}">주문 취소하기</button>
		</div>
		<div class="order-box">
			<div class="order-header">
				<span class="order-date">(주문날짜)</span> <a
					href="/Shopping/orderDetail" class="order-link">></a>
			</div>

			<div class="order-body">
				<div class="order-image">(이미지)</div>
				<div class="order-info">
					<p class="status">배송완료</p>
					<p class="price">가격</p>
					<p class="name">상품이름</p>
				</div>
			</div>

			<div class="order-body">
				<div class="order-image">(이미지)</div>
				<div class="order-info">
					<p class="status">배송완료</p>
					<p class="price">가격</p>
					<p class="name">상품이름</p>
				</div>
			</div>

			<div class="order-body">
				<div class="order-image">(이미지)</div>
				<div class="order-info">
					<p class="status">배송완료</p>
					<p class="price">가격</p>
					<p class="name">상품이름</p>
				</div>
			</div>
			<button class="cart-btn">구매확정 하기</button>
		</div>
		<div class="order-box">
			<div class="order-header">
				<span class="order-date">(주문날짜)</span> <a
					href="/Shopping/orderDetail" class="order-link">></a>
			</div>

			<div class="order-body">
				<div class="order-image">(이미지)</div>
				<div class="order-info">
					<p class="status">구매완료</p>
					<p class="price">가격</p>
					<p class="name">상품이름</p>
				</div>
			</div>
			<button class="cart-btn">주문 취소하기</button>
		</div>
		<div class="order-box">
			<div class="order-header">
				<span class="order-date">(주문날짜)</span> <a
					href="/Shopping/orderDetail" class="order-link">></a>
			</div>

			<div class="order-body">
				<div class="order-image">(이미지)</div>
				<div class="order-info">
					<p class="status">취소완료</p>
					<p class="price">가격</p>
					<p class="name">상품이름</p>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
	window.onload=()=>{
		
		const cartBtn=document.querySelectorAll('.cart-btn');
		const purchaseBtn=document.querySelectorAll('.purchase-confirmed-btn');
		const cancelBtn=document.querySelectorAll('.order-cancel-btn');
		
		cartBtn.forEach(btn => {
			  btn.addEventListener('click', () => {
			    const orderNo = btn.dataset.orderNo;
			    if (confirm('상품을 장바구니에 다시 추가하시겠습니까?')) {
			      $.ajax({
			        url: '/Shopping/orderToCart',
			        type: 'post',
			        data: { orderNo: orderNo },
			        success: data => {
			          if (data > 0) {
			            alert('상품이 장바구니에 담겼습니다. 장바구니로 이동하시겠습니까?');
			            location.href = '/Shopping/cart';
			          } else {
			            alert('상품을 장바구니에 담는 도중 오류가 발생하였습니다.');
			          }
			        },
			        error: data => console.log(data)
			      });
			    }
			  });
			});

			purchaseBtn.forEach(btn => {
			  btn.addEventListener('click', () => {
			    const orderNo = btn.dataset.orderNo;
			    if (confirm('상품을 구매확정 하시겠습니까? 구매확정 후 반품 및 환불 불가합니다.')) {
			      $.ajax({
			        url: '/Shopping/purchaseConfirm',
			        type: 'post',
			        data: { orderNo: orderNo },
			        success: data => {
			          if (data > 0) {
			            alert('구매확정이 되었습니다.');
			            location.reload();
			          } else {
			            alert('구매확정 도중 오류가 발생하였습니다.');
			          }
			        },
			        error: data => console.log(data)
			      });
			    }
			  });
			});

			cancelBtn.forEach(btn => {
			  btn.addEventListener('click', () => {
			    const orderNo = btn.dataset.orderNo;
			    if (confirm('상품을 정말 취소하시겠습니까?')) {
			      $.ajax({
			        url: '/Shopping/orderCancel',
			        type: 'post',
			        data: { orderNo: orderNo },
			        success: data => {
			          if (data > 0) {
			            alert('주문취소가 완료되었습니다.');
			            location.reload();
			          } else {
			            alert('주문취소 도중 오류가 발생하였습니다.');
			          }
			        },
			        error: data => console.log(data)
			      });
			    }
			  });
			});

		
	}
</script>
</html>
