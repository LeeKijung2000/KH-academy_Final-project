<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>취소상세</title>
 <!-- 공통 레이아웃 -->
  <link rel="stylesheet" href="../../../css/user/userCommon.css"/>

 <!-- 아이콘(CDN) -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
<style>
* {
	box-sizing: border-box
}

.form {
	background: #f0f4f9;
	border: 1px solid #cccccc;
	border-radius: 8px;
	padding: 4px 0;
	padding-bottom: 0;
	margin-right: 5%;
	margin-left: 7%;
	margin-bottom:3%;
}

body {

	background: #f7f8f9;
}

.title {
	text-align: center;
	font-weight: bold;
	font-size: 22px;
	margin-right: 5%;
	margin-left: 3%;
}

.cancel-notice {
	background: #f1f5f9;
	border: 1px solid #ccc;
	border-left: none;
	border-right: none;
	border-top: none;
	color: gray;
	font-size: 24px;
	font-weight: bold;
	text-align: center;
}

.order-box {
	padding-top: 1.5%;
	padding-left: 2%;
	padding-right: 2%;
	padding-bottom: 1.5%;
	background: #ffffff;
}

.order-body {
	display: flex;
	align-items: center;
	justify-content: space-between;
}

.order-image {
	width: 130px;
	height: 130px;
	background-color: #ccc;
	display: flex;
	align-items: center;
	justify-content: center;
	margin-right: 15px;
	margin-top: 1%;
	border-radius: 5px;
}

.order-info {
	flex: 1;
}

.order-info p {
	margin: 3px 0;
}

.order-info .status {
	font-weight: bold;
}

.order-info .price {
	color: #8ad8f0;
	font-weight: bold;
	margin-bottom: 1%;
	font-size: 20px;
}

.order-info .name {
	color: gray;
	font-size: 18px;
}

.cs-link {
	align-items: center;
	text-decoration: none;
	color: gray;
	display: block;
	margin: 7px auto 2px;
	width: fit-content;
}

.cancel-detail {
	color: gray;
	font-size: 20px;
	border: 1px solid #ccc;
	border-left: none;
	border-right: none;
	font-weight: bold;
	background: #f1f5f9;
}

.refund-inform {
	font-size: 20px;
	border: 1px solid #ccc;
	font-weight: bold;
	background: #f1f5f9;
	border-radius: 0 0 8px 8px;
	border-left:none;
	border-right:none;
	border-bottom:none;
	background: #ffffff;
	
}

.refund-notice {
	font-size: 20px;
	font-weight: bold;
	padding-left: 2%;
	margin-top: 0;
	margin-bottom:0;
	padding-bottom:1%;
	padding-top: 2%;
	background: #ffffff;
}

.total-refund, .refund-method,.refund-date {
	font-weight: bold;
	font-size: 18px;
	color: gray;
	padding-left: 1%;
	padding-right: 1%;
	background: #ffffff;
}

.cancel-detail{
color:gray;
font-size:20px;
border: 1px solid #ccc;  
  border-left: none;
  border-right:none;
  font-weight: bold;
  padding-left: 2%;
	padding-right: 2%;
}

.total-refund {
	display: flex;
	justify-content: space-between;
}

.refund-method {
	display: flex;
	justify-content: space-between;
}

.refund-date {
	display: flex;
	justify-content: space-between;
	margin-bottom: 0;
	padding-bottom: 1%;
	border-radius: 8px;
	padding-left: 3%;
	padding-right: 3%;
}
</style>
</head>
<body>
<!-- 전역 헤더 (공통) -->
  <header class="site-header"><a href="index">It:View</a></header>

  <!-- 전역 사이드바 (공통) : 아이콘 구조로 교체 -->
  <nav class="sidenav" aria-label="Primary">
    <div class="sidenav-top">
      <a class="nav-item active" href="/my/myInfo"><i class="fa-solid fa-user"></i><span>마이페이지</span></a>
      <a class="nav-item" href="/experience/experienceApplication"><i class="fa-solid fa-gift"></i><span>체험단 신청</span></a>
      <a class="nav-item" href="/my/myReview"><i class="fa-solid fa-star"></i><span>리뷰</span></a>
      <a class="nav-item" href="/Shopping/cart"><i class="fa-solid fa-cart-shopping"></i><span>장바구니</span></a>
      <a class="nav-item" href="/Shopping/WishList"><i class="fa-solid fa-heart"></i><span>찜</span></a>
      <a class="nav-item"><i class="fa-solid fa-right-from-bracket"></i><span>로그아웃</span></a>
    </div>
  </nav>
	<p class="title">취소상세</p>
	<form class="form">
		<div class="cancel-notice">
			<p class="complete" style="background: #f1f5f9;">접수하신 상품의 취소가
				완료되었어요.</p>
		</div>

		<div class="order-box" th:each="o:${olist}">
			<div class="order-body">
				<div class="order-image">
					<img th:each="a:${alist}" th:if="${a.positionNo==o.productNo}"
						th:src="@{/uploadFilesFinal/{file}(file=${a.attmRename})}"
						width="100%" height="100%" style="border-radius: 8px;" />
				</div>
				<div class="order-info">
					<p class="price" th:text="${#numbers.formatInteger(o.productPrice,3,'COMMA')}+'원'"></p>
					<p class="name">[[${o.productName}]]</p>
				</div>
			</div>
			<a href="#" class="cs-link">상품문의하기 ></a>
		</div>
		<div class="cancel-detail"><p>취소사유</p></div>
		<div class="refund-inform" style="background: #ffffff;" th:each="o:${olist}">
			<p class="refund-notice">환불 정보를 확인해주세요.</p>
			<div class="total-refund">
				<p style="margin-left: 2%;">총 환불금액</p>
				<p style="color: black; margin-right: 2%;" th:text="${#numbers.formatInteger(o.productPrice,3,'COMMA')}+'원'"></p>
			</div>
			<div class="refund-method">
				<p style="margin-left: 2%;">환불 수단</p>
				<p style="color: black; margin-right: 2%;">[[${o.paymentMethod}]]</p>
			</div>
			<!-- 이거는 좀 뺄수도... -->
			<div class="refund-date">
				<p>취소날짜</p>
				<p style="color: black;">주문 취소 후 3일 이내</p>
			</div>

		</div>
	</form>
</body>
</html>
