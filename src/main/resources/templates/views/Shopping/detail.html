<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>상품 상세페이지</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
body {
	font-family: 'Apple SD Gothic Neo', sans-serif;
	background-color: #fff;
	color: #333;
}

.product-container {
	margin-top: 60px;
}

.product-image {
	max-width: 100%;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.brand-name {
	color: #777;
	font-size: 14px;
}

.product-title {
	font-size: 24px;
	font-weight: bold;
}

.product-price {
	font-size: 26px;
	color: #8ad8f0;
	font-weight: bold;
	margin-bottom: 10px;
}

.delivery-info, .payment-info {
	font-size: 14px;
	color: #555;
}

.quantity-box {
	display: flex;
	align-items: center;
	gap: 10px;
}

.total-price {
	font-size: 20px;
	color: #8ad8f0;
	font-weight: bold;
	border-top: 1px solid #ccc;
	padding-top: 15px;
}

.btn-cart, .btn-buy {
	font-size: 16px;
	padding: 12px;
}

.btn-cart {
	background-color: #fff;
	border: 2px solid #8ad8f0;
	color: #8ad8f0;
}

.btn-buy {
	background-color: #eefbfb;
	color: black;
}

.thumbnail-list img {
	width: 60px;
	height: 60px;
	object-fit: cover;
	border: 1px solid #ddd;
	border-radius: 6px;
	cursor: pointer;
}

.rating {
	color: #f93;
}

.tabs-section {
	margin-top: 50px;
}
</style>
</head>
<body>

	<div th:replace="~{common/header :: header}"></div>

	<div class="container product-container">
		<div class="row">
			<!-- 좌측: 이미지 및 썸네일 -->
			<div class="col-md-6">
				<img src="https://image.oliveyoung.co.kr/cfimages/cf-goods/uploads/images/thumbnails/550/10/0000/0021/A00000021326715ko.jpg?l=ko"
					class="product-image mb-3" alt="상품 이미지">
			</div>

			<!-- 우측: 상품 정보 -->
			<div class="col-md-6">
				<p class="brand-name">스킨앤랩</p>
				<h1 class="product-title">베리어덤 링거 앰플 70ml + 70ml 더블기획</h1>
				<p class="product-price">
					28,000원
					<del style="font-size: 14px; color: #999;">46,000원</del>
				</p>
				<p class="text-danger">🌟 277명이 보고 있어요</p>

				<hr>

				<div class="delivery-info mb-3">
					<strong>배송정보</strong><br> 일반배송: 2,500원 (20,000원 이상 무료배송)<br>
					오늘드림: 2,500원 또는 5,000원
				</div>

				<div class="payment-info mb-3">
					<strong>결제혜택</strong><br> CJ카드 추가 10% 할인<br> 포인트 최대 1% 적립
				</div>

				<div class="mb-3 quantity-box">
					<label>수량</label> <input type="number" class="form-control w-25"
						value="1" min="1">
				</div>

				<div class="total-price mb-3">총 상품금액: 28,000원</div>

				<div class="d-flex gap-2">
					<button class="btn btn-cart flex-fill">🛒 장바구니</button>
					<button class="btn btn-buy flex-fill">💳 바로구매</button>
				</div>
			</div>
		</div>

		<!-- 탭 -->
		<div class="tabs-section">
			<ul class="nav nav-tabs mt-5" id="productTab" role="tablist">
				<li class="nav-item" role="presentation">
					<button class="nav-link active" id="detail-tab"
						data-bs-toggle="tab" data-bs-target="#detail" type="button"
						role="tab">상세정보</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="review-tab" data-bs-toggle="tab"
						data-bs-target="#review" type="button" role="tab">후기</button>
				</li>
			</ul>
			<div class="tab-content" id="productTabContent">
				<div class="tab-pane fade show active p-3" id="detail"
					role="tabpanel">
					<p>이곳에는 상품의 상세 정보, 성분, 사용 방법 등을 포함할 수 있습니다.</p>
					<img src="https://via.placeholder.com/800x400" class="img-fluid"
						alt="상세 이미지">
				</div>
				<div class="tab-pane fade p-3" id="review" role="tabpanel">
					<h5 class="rating">고객 리뷰 ⭐ 5.0 (9,913건)</h5>
					<p>💬 "정말 좋아요! 피부가 맑아졌어요!"</p>
					<p>💬 "촉촉하고 산뜻해서 재구매했어요."</p>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="~{common/footer :: footer}"></div>

</body>
</html>
