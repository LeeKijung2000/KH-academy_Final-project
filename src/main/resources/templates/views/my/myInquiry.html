<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>상품 문의</title>

  <link rel="stylesheet" th:href="@{/css/user/userCommon.css}" />
  <link rel="stylesheet" th:href="@{/css/user/myProductInquiry.css}" />
</head>
<body>

  <!-- 공통 헤더/사이드바 -->
  <div th:replace="~{common/myHeader}"></div>
  <div th:replace="~{common/mySidebar}"></div>

  <main class="page">
    <!-- 상단 타이틀바 -->
    <div class="page-topbar">
      <button type="button" class="icon-btn back" onclick="history.back()" aria-label="뒤로">←</button>
      <h1 class="page-title">판매자 상품문의</h1>
      <span class="spacer"></span>
    </div>

    <!-- 안내 -->
    <section class="banner">
      <div class="banner-illust" aria-hidden="true">💬</div>
      <div class="banner-text">
        <b>상품 관련 문의를 작성해 주세요.</b>
        <p>개인정보(연락처 등)는 작성하지 마세요.</p>
      </div>
    </section>

    <!-- 메시지 -->
    <section class="card" th:if="${msg != null}">
      <p th:text="${msg}"></p>
    </section>

    <!-- 문의 작성 폼 -->
    <form class="form" th:action="@{/my/product-question}" method="post" autocomplete="off">
      <!-- 상품번호(필수, 서버에서 세팅) -->
      <input type="hidden" name="productNo" th:value="${productNo}" />

      <!-- 제목 -->
      <h2 class="sec-title">문의 제목</h2>
      <div class="field">
        <input type="text" class="input"
               name="questionTitle"
               placeholder="50자 미만으로 입력해주세요"
               maxlength="50" required />
      </div>

      <!-- 내용 -->
      <h2 class="sec-title">문의 내용</h2>
      <div class="field">
        <textarea class="textarea"
                  name="questionContent"
                  rows="8"
                  placeholder="상품 관련 내용을 상세히 적어주세요(개인정보 금지)"
                  required></textarea>
      </div>

      <!-- 제출 -->
      <div class="submit-bar">
        <button type="submit" class="submit">판매자에게 전송하기</button>
      </div>
    </form>
  </main>
</body>
</html>
