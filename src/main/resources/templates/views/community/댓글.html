<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>댓글 시스템 with 수정/삭제</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: 'Pretendard', sans-serif;
    }

    .comment-section {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .comment-box {
      padding: 25px 0;
      border-bottom: 1px solid #eee;
    }

    .comment-header {
      font-weight: bold;
      font-size: 1.05rem;
    }

    .comment-meta {
      font-size: 0.85rem;
      color: #888;
      margin-top: 5px;
    }

    .comment-actions span {
      margin-right: 15px;
      cursor: pointer;
      font-size: 0.9rem;
      color: #555;
      user-select: none;
    }

    .comment-actions span:hover {
      text-decoration: underline;
    }

    .reply-box {
      margin-left: 40px;
      border-left: 2px solid #f0f0f0;
      padding-left: 20px;
      margin-top: 20px;
    }

    .reply-input,
    .main-comment-input {
      margin-top: 15px;
    }

    .reply-input.d-none {
      display: none !important;
    }

    .btn-custom {
      background-color: #000;
      color: #fff;
      border: none;
    }

    .btn-custom:hover {
      background-color: #333;
    }

    textarea.form-control {
      resize: none;
      font-size: 0.95rem;
      min-height: 70px;
    }

  </style>
</head>
<body>
  <div class="comment-section">
    <!-- 댓글 입력창 -->
    <form action="community/insert" method="post" class="main-comment-input">
      <textarea name="content" class="form-control mb-2" placeholder="댓글을 입력하세요" required></textarea>
      <button type="submit" class="btn btn-custom btn-sm">등록</button>
    </form>

    <!-- 댓글 -->
    <div class="comment-box" data-comment-id="1">
      <div class="comment-header">seolwo 🌱</div>
      <div class="comment-content mt-2">오늘 하루도 수고 많으셨습니다. 모두 잘 자요 :)</div>
      <div class="comment-meta">2025.09.02. 01:49</div>
      <div class="comment-actions mt-2">
        <span onclick="toggleReply(this)">답글쓰기</span>
        <span onclick="editComment(this)">수정</span>
        <span onclick="deleteComment(this)">삭제</span>
      </div>

      <!-- 대댓글 입력창 -->
      <form action="community/reply/insert" method="post" class="reply-input d-none">
        <textarea name="content" class="form-control my-2" placeholder="답글을 입력하세요" required></textarea>
        <input type="hidden" name="parentId" value="1" />
        <button type="submit" class="btn btn-outline-secondary btn-sm me-2">등록</button>
        <button type="button" class="btn btn-outline-secondary btn-sm" onclick="toggleReply(this)">취소</button>
      </form>

      <!-- 대댓글 -->
      <div class="reply-box" data-comment-id="2">
        <div class="comment-header">기정님</div>
        <div class="comment-content mt-2">좋은 말씀 감사합니다 🙏</div>
        <div class="comment-meta">2025.09.02. 01:55</div>
        <div class="comment-actions mt-2">
          <span onclick="toggleReply(this)">답글쓰기</span>
          <span onclick="editComment(this)">수정</span>
          <span onclick="deleteComment(this)">삭제</span>
        </div>
        <form action="community/reply/insert" method="post" class="reply-input d-none">
          <textarea name="content" class="form-control my-2" placeholder="답글을 입력하세요" required></textarea>
          <input type="hidden" name="parentId" value="2" />
          <button type="submit" class="btn btn-outline-secondary btn-sm me-2">등록</button>
          <button type="button" class="btn btn-outline-secondary btn-sm" onclick="toggleReply(this)">취소</button>
        </form>
      </div>

    </div>
  </div>

  <!-- 수정용 모달 -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="editForm" action="community/edit" method="post" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">댓글 수정</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
        </div>
        <div class="modal-body">
          <textarea id="editTextarea" name="content" class="form-control" rows="4" required></textarea>
          <input type="hidden" name="commentId" id="editCommentId" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
          <button type="submit" class="btn btn-custom">저장</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleReply(el) {
      let commentActions;
      let replyForm;

      // 답글쓰기 버튼 눌렀을 때
      if (el.textContent.includes('답글쓰기')) {
        commentActions = el.parentElement; // 답글쓰기, 수정, 삭제 있는 div
        replyForm = commentActions.nextElementSibling;

        if (replyForm && replyForm.classList.contains('reply-input')) {
          replyForm.classList.remove('d-none');
          el.style.display = 'none';  // 답글쓰기 버튼 숨기기
          replyForm.querySelector('textarea').focus();
        }
      } else {
        // 취소 버튼 눌렀을 때
        replyForm = el.closest('.reply-input');
        if (replyForm) {
          replyForm.classList.add('d-none');
          commentActions = replyForm.previousElementSibling;
          if (commentActions) {
            const replyBtn = commentActions.querySelector('span'); // 답글쓰기 버튼
            if (replyBtn) replyBtn.style.display = 'inline'; // 답글쓰기 버튼 다시 보이기
          }
        }
      }
    }

    function editComment(el) {
      const commentBox = el.closest('.comment-box, .reply-box');
      const commentContent = commentBox.querySelector('.comment-content');
      const currentText = commentContent.textContent.trim();
      const commentId = commentBox.dataset.commentId;

      document.getElementById('editTextarea').value = currentText;
      document.getElementById('editCommentId').value = commentId;

      const editModal = new bootstrap.Modal(document.getElementById('editModal'));
      editModal.show();
    }

    function deleteComment(el) {
      const container = el.closest('.comment-box, .reply-box');
      const commentId = container.dataset.commentId;

      if (confirm("댓글을 삭제하시겠습니까?")) {
        // 동적 폼 생성 후 서버 전송
        const form = document.createElement('form');
        form.method = 'post';
        form.action = 'community/delete';
        form.style.display = 'none';

        const inputId = document.createElement('input');
        inputId.type = 'hidden';
        inputId.name = 'commentId';
        inputId.value = commentId;

        form.appendChild(inputId);
        document.body.appendChild(form);
        form.submit();
      }
    }
  </script>
</body>
</html>
