<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>쇼핑몰 예제</title>

    <style>
        /* 본문 */
        .notice-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.08);
            padding: 30px;
        }

        .notice-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #333;
        }

        .notice-meta {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 20px;
        }

        .notice-content {
            line-height: 1.7;
            font-size: 1rem;
            color: #444;
            white-space: pre-line;
        }

        /* 버튼 */
        .btn-wrap {
            margin-top: 30px;
        }

        .notice-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }

            .comment-section {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .comment-section {
      max-width: 100%;
      margin: 60px auto;
      padding: 0 20px;
    }

    .comment-box,
    .reply-box {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #e0e0e0;
      margin-bottom: 20px;
    }

    .reply-box {
      margin-left: 40px;
      background-color: #f1f1f1;
    }

    .comment-header {
      font-weight: bold;
      font-size: 1.05rem;
      color: #333;
    }

    .comment-meta {
      font-size: 0.85rem;
      color: #888;
      margin-top: 5px;
    }

    .comment-actions {
      margin-top: 10px;
    }

    .comment-actions span {
      margin-right: 15px;
      cursor: pointer;
      font-size: 0.9rem;
      color: #007bff;
      user-select: none;
    }

    .comment-actions span:hover {
      text-decoration: underline;
    }

    textarea.form-control {
      resize: none;
      font-size: 0.95rem;
      min-height: 80px;
      border-radius: 8px;
    }

    .main-comment-input textarea.form-control {
      width: 100%;
      max-width: 100%;
    }

    .btn-custom {
      background-color: #000;
      color: #fff;
      border: none;
    }

    .btn-custom:hover {
      background-color: #333;
    }



    </style>
    <link rel="stylesheet" th:href="@{/css/inhoCss/reportModal.css}">
</head>
<body>

<div th:replace="~{common/header :: header}"></div>

<!-- 커뮤니티 상세 (CSS수정 안함)-->
<main class="container my-5">
    <div class="notice-card">
        <h2 class="notice-title">
            [[${community.boardTitle}]]
        </h2>
        <div class="notice-meta">
            작성자: [[${community.userName}]] | 작성일: [[${community.boardDate}]]
        </div>
        <div class="notice-content" th:utext="${community.boardContent}">

        </div>

        <div class="btn-wrap d-flex justify-content-between">
            <a href="/community/list" class="btn btn-outline-secondary">목록</a>
            <div>
                <a th:if="${session.loginUser != null and session.loginUser.userNo == community.userNo}"
                   th:href="@{/community/{boardId}/updateForm(boardId=${community.boardId})}"
                   class="btn btn-primary">수정</a>
                <!-- 삭제 버튼 (모달 띄우기) -->
                <button th:if="${session.loginUser != null and session.loginUser.userNo == community.userNo}"
                        type="button"
                        class="btn btn-danger"
                        data-bs-toggle="modal"
                        data-bs-target="#deleteModal">
                    삭제
                </button>

                게시글 신고 버튼
                <div th:if="${session.loginUser != null and session.loginUser.userNo != community.userNo}">
				    <button
				        type="button"
				        th:onclick="'openReportModal(\'B\', ' + ${community.boardId} + ')'"
				        title="게시글 신고"
				        style="background-color: transparent; color: #dc3545; border: 1px solid #dc3545; padding: 5px 10px; font-size: 0.9rem; border-radius: 5px; transition: 0.2s; cursor: pointer;">
				        ⚠️ 게시글 신고
				    </button>
				</div>
            </div>
        </div>
    </div>
</main>

<!-- 삭제 확인 모달 -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">삭제 확인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
            </div>
            <div class="modal-body">
                정말 이 공지사항을 삭제하시겠습니까?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <!-- 실제 삭제 요청 -->
                <a th:href="@{/community/{boardId}/delete(boardId=${community.boardId})}" class="btn btn-danger">삭제</a>
            </div>
        </div>
    </div>
</div>

<div class="comment-section">

    <!-- 댓글 입력 -->
    <form th:action="@{/community/reply/insert}" method="post" class="main-comment-input">
        <textarea name="replyContent" class="form-control mb-2" placeholder="댓글을 입력하세요" required></textarea>
        <input type="hidden" name="boardId" th:value="${community.boardId}" />
        <input type="hidden" name="parentId" value="0"/>
        <button type="submit" class="btn btn-custom btn-sm">등록</button>
    </form>

    <!-- 댓글 목록 -->
    <div th:each="reply : ${replies}" th:if="${reply.parentId == null}">
        <div class="comment-box" th:attr="data-comment-id=${reply.replyNo}">
            <div class="comment-header" th:text="${reply.userName}"></div>
            <div class="comment-content" th:text="${reply.replyContent}"></div>
            <div class="comment-meta" th:text="${#dates.format(reply.replyDate,'yyyy.MM.dd HH:mm')}"></div>

            <div class="comment-actions mt-2" th:if="${session.loginUser != null}">
                <span onclick="toggleReply(this)">답글쓰기</span>
                <span th:if="${session.loginUser.userNo == reply.userNo}" onclick="editComment(this)" th:attr="data-reply-no=${reply.replyNo}">수정</span>
                <form th:if="${session.loginUser.userNo == reply.userNo}" th:action="@{/community/reply/delete}" method="post" style="display:inline;" onsubmit="return confirm('댓글을 삭제하시겠습니까?')">
                    <input type="hidden" name="replyNo" th:value="${reply.replyNo}"/>
                    <input type="hidden" name="boardId" th:value="${community.boardId}"/>
                    <button type="submit" class="btn btn-link p-0">삭제</button>
                </form>
            </div>

            <div class="comment-actions mt-2"
			     th:if="${session.loginUser != null and session.loginUser.userNo != reply.userNo}">
			     <input type="hidden" name="replyNo" th:value="${reply.replyNo}"/>
			    <button
			        type="button"
			        th:onclick="'openReportModal(\'V\', ' + ${reply.replyNo} + ')'"
			        title="댓글 신고"
			        style="background-color: transparent; color: #dc3545; border: 1px solid #dc3545; padding: 3px 8px; font-size: 0.8rem; border-radius: 5px; transition: 0.2s; cursor: pointer; margin-top: 5px;">
			        ⚠️ 신고
			    </button>
			</div>

            <!-- 대댓글 입력 -->
            <form th:action="@{/community/reply/insert}" method="post" class="reply-input d-none">
                <textarea name="replyContent" class="form-control my-2" placeholder="답글을 입력하세요" required></textarea>
                <input type="hidden" name="boardId" th:value="${community.boardId}"/>
                <input type="hidden" name="parentId" th:value="${reply.replyNo}"/>
                <button type="submit" class="btn btn-outline-secondary btn-sm me-2">등록</button>
                <button type="button" class="btn btn-outline-secondary btn-sm" onclick="toggleReply(this)">취소</button>
            </form>

            <!-- 대댓글 목록 -->
            <div th:each="subReply : ${replies}" th:if="${subReply.parentId == reply.replyNo}">
                <div class="reply-box" th:attr="data-comment-id=${subReply.replyNo}">
                    <div class="comment-header" th:text="${subReply.userName}"></div>
                    <div class="comment-content" th:text="${subReply.replyContent}"></div>
                    <div class="comment-meta" th:text="${#dates.format(subReply.replyDate,'yyyy.MM.dd HH:mm')}"></div>

                    <div class="comment-actions mt-2" th:if="${session.loginUser != null}">
                        <span onclick="toggleReply(this)">답글쓰기</span>
                        <span th:if="${session.loginUser.userNo == subReply.userNo}" onclick="editComment(this)" th:attr="data-reply-no=${subReply.replyNo}">수정</span>
                        <form th:if="${session.loginUser.userNo == subReply.userNo}" th:action="@{/community/reply/delete}" method="post" style="display:inline;" onsubmit="return confirm('댓글을 삭제하시겠습니까?')">
                            <input type="hidden" name="replyNo" th:value="${subReply.replyNo}"/>
                            <input type="hidden" name="boardId" th:value="${community.boardId}"/>
                            <button type="submit" class="btn btn-link p-0">삭제</button>
                        </form>
                    </div>

                    <div class="comment-actions mt-2"
					     th:if="${session.loginUser != null and session.loginUser.userNo != subReply.userNo}">
					    <button
					        type="button"
					        th:onclick="'openReportModal(\'V\', ' + ${reply.replyNo} + ')'"
					        title="댓글 신고"
					        style="background-color: transparent; color: #dc3545; border: 1px solid #dc3545; padding: 3px 8px; font-size: 0.8rem; border-radius: 5px; transition: 0.2s; cursor: pointer; margin-top: 5px;">
					        ⚠️ 신고
					    </button>
					</div>

                    <!-- 대댓글 답글 입력 -->
                    <form th:action="@{/community/reply/insert}" method="post" class="reply-input d-none">
                        <textarea name="replyContent" class="form-control my-2" placeholder="답글을 입력하세요" required></textarea>
                        <input type="hidden" name="boardId" th:value="${community.boardId}"/>
                        <input type="hidden" name="parentId" th:value="${reply.replyNo}"/>
                        <button type="submit" class="btn btn-outline-secondary btn-sm me-2">등록</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm" onclick="toggleReply(this)">취소</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- 수정 모달 -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="editForm" th:action="@{/community/reply/edit}" method="post" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">댓글 수정</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
            </div>
            <div class="modal-body">
                <textarea id="editTextarea" name="replyContent" class="form-control" rows="4" required></textarea>
                <input type="hidden" name="replyNo" id="editCommentId"/>
                <input type="hidden" name="boardId" th:value="${community.boardId}"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="submit" class="btn btn-custom">저장</button>
            </div>
        </form>
    </div>
</div>

<div id="reportModal" style="display: none;">
    <div class="modal-content">
      <h3>신고하기</h3>
      <form action="/inhoAdmin/enrollReport" id="reportForm" method="post">
        <input type="hidden" name="reportType" id="reportType">
        <input type="hidden" name="reportTargetNo" id="reportTargetNo">
        <input type="hidden" name="boardId" th:value="${community.boardId}" />

        <label for="reportTitle">신고 제목</label>
        <input type="text" name="reportTitle" id="reportTitle">

        <label for="reportContent">신고 사유</label>
        <textarea id="reportContent" name="reportContent" required></textarea>

        <button type="submit">등록</button>
        <button type="button" onclick="closeReportModal()">취소</button>
      </form>
    </div>
  </div>
<div th:replace="~{common/footer :: footer}"></div>
<!-- <div th:replace="~{common/reportModal :: reportModal}"></div> -->
<!-- <script th:src="@{/js/inhoAdmin/reportModal.js}"></script> -->
<script th:src="@{/js/inhoAdmin/alert.js}"></script>
<script th:inline="javascript">
	const msg = /*[[${msg}]]*/ null;
	if (msg) {
	    alert(msg);
	}
	
    function editComment(el) {
        const commentBox = el.closest('.comment-box, .reply-box');
        const commentContent = commentBox.querySelector('.comment-content');
        const currentText = commentContent.textContent.trim();

        const commentId = el.dataset.replyNo || commentBox.dataset.commentId;

        document.getElementById('editTextarea').value = currentText;
        document.getElementById('editCommentId').value = commentId;

        const editModal = new bootstrap.Modal(document.getElementById('editModal'));
        editModal.show();
    }

    function toggleReply(el) {
        const commentBox = el.closest('.comment-box, .reply-box');
        const replyForm = el.closest('.comment-box, .reply-box').querySelector(':scope > .reply-input');
        if (!replyForm) return;

        if (replyForm.classList.contains('d-none')) {
            replyForm.classList.remove('d-none');
            el.style.display = 'none';
            replyForm.querySelector('textarea').focus();
        } else {
            replyForm.classList.add('d-none');
            el.style.display = 'inline';
        }
    }

    function deleteComment(el) {
        const container = el.closest('.comment-box, .reply-box');
        const commentId = container.dataset.commentId;

        if (confirm("댓글을 삭제하시겠습니까?")) {
            const form = document.createElement('form');
            form.method = 'post';
            form.action = 'community/delete';
            form.style.display = 'none';

            const inputId = document.createElement('input');
            inputId.type = 'hidden';
            inputId.name = 'commentId';
            inputId.value = commentId;

            form.appendChild(inputId);
            document.body.appendChild(form);
            form.submit();
        }
    }
    
    
    
    
    window.openReportModal = function(type, id) {
    	  const modal = document.getElementById('reportModal');
    	  if (!modal) return console.error('reportModal element not found');
    	  document.getElementById('reportType').value = type;
    	  document.getElementById('reportTargetNo').value = id;
    	  document.getElementById('reportModal').style.display = 'flex';
    	};

    	window.closeReportModal = function() {
    	  const modal = document.getElementById('reportModal');
    	  if (modal) modal.style.display = 'none';
    	};
</script>

</body>
</html>
