<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객센터</title>

    <style>
        body {
            background-color: #fff;
            color: #000;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .cs-header {
            text-align: center;
            padding: 40px 20px;
            border-bottom: 1px solid #ddd;
        }

        .cs-header h2 {
            font-weight: 700;
            font-size: 2rem;
        }

        .cs-header p {
            color: #666;
        }

        .nav-tabs {
            border-bottom: 2px solid #000;
        }

        .nav-tabs .nav-link {
            color: #000;
            font-weight: 500;
            border: none;
        }

        .nav-tabs .nav-link.active {
            border-bottom: 3px solid #000;
            font-weight: 700;
        }

        .search-box {
            margin: 30px auto 10px;
            text-align: center;
        }

        .search-box input {
            max-width: 600px;
            border-radius: 30px;
            padding: 10px 20px;
            border: 1px solid #000;
        }

        .keyword-tags {
            margin: 20px 0;
            text-align: center;
        }

        .keyword-tags .badge {
            margin: 5px;
            background: #000;
            color: #fff;
            font-weight: 400;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .keyword-tags .badge:hover {
            background: #fff;
            color: #000;
            border: 1px solid #000;
        }

        .accordion-button {
            background: #fff;
            color: #000;
            font-weight: 500;
            border-top: 1px solid #ddd;
        }

        .accordion-button:not(.collapsed) {
            background: #000;
            color: #fff;
        }

        .accordion-body {
            background: #f9f9f9;
            color: #333;
        }

        .form-section {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-control, .form-select, textarea {
            border-radius: 0;
            border: 1px solid #000;
        }

        .btn-submit {
            background: #000;
            color: #fff;
            border-radius: 0;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            transition: all 0.2s;
        }

        .btn-submit:hover {
            background: #fff;
            color: #000;
            border: 1px solid #000;
        }
    </style>
</head>
<body>

<div th:replace="~{common/header :: header}"></div>

<!-- 상단 고객센터 타이틀 -->
<div class="cs-header">
    <h2>문의사항</h2>
    <p>무엇을 도와드릴까요?</p>
</div>

<div class="container my-4">
    <!-- 탭 -->
    <ul class="nav nav-tabs justify-content-center" id="csTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="faq-tab" data-bs-toggle="tab" data-bs-target="#faq" type="button"
                    role="tab">FAQ
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="qna-tab" data-bs-toggle="tab" data-bs-target="#qna" type="button" role="tab">
                1:1문의
            </button>
        </li>
    </ul>


    <!-- 탭 컨텐츠 -->
    <div class="tab-content mt-4">

        <!-- FAQ -->
        <div class="tab-pane fade show active" id="faq" role="tabpanel">
            <div class="accordion" id="faqAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="faq1">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapse1">
                            [픽업] 픽업 서비스가 궁금해요
                        </button>
                    </h2>
                    <div id="collapse1" class="accordion-collapse collapse show" data-bs-parent="#faqAccordion">
                        <div class="accordion-body">
                            매장에서 직접 수령할 수 있는 서비스입니다. 주문 시 픽업 옵션을 선택하세요.
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="faq2">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapse2">
                            [오늘드림] 교환&반품도 매장에서 할 수 있나요?
                        </button>
                    </h2>
                    <div id="collapse2" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
                        <div class="accordion-body">
                            네, 가까운 매장에서 교환/반품이 가능합니다. 단, 일부 상품은 제한될 수 있습니다.
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="faq3">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapse3">
                            [기프트카드] 기프트카드는 어떻게 등록하나요?
                        </button>
                    </h2>
                    <div id="collapse3" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
                        <div class="accordion-body">
                            마이페이지 → 기프트카드 등록 메뉴에서 카드 번호를 입력하면 사용 가능합니다.
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 1:1문의 -->
        <div class="tab-pane fade" id="qna" role="tabpanel">
            <div class="form-section mt-4">
                <form>
                    <div class="mb-3">
                        <label class="form-label">이름</label>
                        <input type="text" class="form-control" placeholder="이름을 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">문의 유형</label>
                        <select class="form-select">
                            <option>주문/배송</option>
                            <option>결제/환불</option>
                            <option>회원정보</option>
                            <option>기타</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">문의 내용</label>
                        <textarea class="form-control" rows="5" placeholder="문의 내용을 작성해주세요."></textarea>
                    </div>
                    <button type="submit" class="btn btn-submit">문의하기</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{common/footer :: footer}"></div>

</body>
</html>
