<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>신고 상품 목록</title>

   	<!-- CSS 파일 -->
    <link href="/css/inhoCss/commonList.css" rel="stylesheet" />
    <link href="/css/inhoCss/sidebar.css" rel="stylesheet" type="text/css" />
    <link href="/css/inhoCss/header.css" rel="stylesheet" type="text/css"/>

    <!-- 아이콘 & 폰트 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <!-- sidebar 조각 삽입 -->
        <div th:replace="~{common/sidebar :: sidebar}"></div>

        <div class="content-area">
            <!-- header 조각 삽입 -->
            <div th:replace="~{common/header2 :: header2}"></div>

            <div class="main-content">
                <div class="top-controls">
                    <div class="right-control">
                        <div class="search-box">
                        	<select style="display: inline; width: auto;">
                        		<option value="title" th:selected="${map['condition'] != null && map['condition'] == 'title'}">제목</option>
                        		<option value="name" th:selected="${map['condition'] != null && map['condition'] == 'name'}">작성자</option>
                        	</select>
                            <input type="text" placeholder="신고상품검색" th:value="${map['value'] != null ? map['value'] : ''}"/>
                            <button type="button" id="productSearch">검색</button>
                        </div>
                    </div>
                </div>
                <table class="csList-table">
                    <thead>
                        <tr>
                        	<th>신고번호</th>
                        	<th>신고대상유형</th>
                        	<th>상품번호</th>
                        	<th>상품이름</th>
                        	<th>누적신고횟수</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p: ${list}" class="coupon-row">
                        	<td>[[${p.rowNum}]]</td>
                            <td th:switch="${p.reportType}">
							    <span th:case="'P'">상품</span>
							    <span th:case="'B'">게시판</span>
							    <span th:case="'U'">회원</span>
							    <span th:case="'V'">댓글</span>
							</td>

                            <td>[[${p.productNo}]]</td>
                            <td>[[${p.productName}]]</td>
                            <td>[[${p.reportCount}]]</td>
                        </tr>
                    </tbody>
                </table>
                
                <div class="listpage">
				    <ul class="pagination">
				        <li class="list" th:if="${pi.currentPage > 1}">
				            <a class="page" th:href="@{${loc}(page=${pi.currentPage-1})}" th:if="${ map['value'] == null}">
				                <span>&laquo;</span>
				            </a>
				            <a class="page" th:href="@{${loc}(page=${pi.currentPage-1})}" th:if="${ map['value'] != null}">
				                <span>&laquo;</span>
				            </a>
				        </li>
				        
				        <li class="list" th:each="p : ${#numbers.sequence(pi.startPage, pi.endPage)}">
				            <a class="page" th:href="@{${loc}(page=${p})}" 
				               th:classappend="${p == pi.currentPage} ? 'active' : ''" th:if="${ map['value'] == null}">[[${p}]]</a>
				            <a class="page" th:href="@{${loc}(page=${p})}" 
				               th:classappend="${p == pi.currentPage} ? 'active' : ''" th:if="${ map['value'] != null}">[[${p}]]</a>
				        </li>
				
				        <li class="list" th:if="${pi.currentPage < pi.maxPage}">
				            <a class="page" th:href="@{${loc}(page=${pi.currentPage+1})}" th:if="${ map['value'] == null}">
				                <span>&raquo;</span>
				            </a>
				            <a class="page" th:href="@{${loc}(page=${pi.currentPage+1})}" th:if="${ map['value'] != null}">
				                <span>&raquo;</span>
				            </a>
				        </li>
				    </ul>
				</div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/inhoAdmin/sidebar.js}"></script>
    <script th:src="@{/js/inhoAdmin/alert.js}"></script>
    <script th:inline="javascript">
	    const msg = /*[[${msg}]]*/ null;
	    if (msg) {
	        showAlert(msg);
	    }
	    
	    const rows = document.querySelectorAll('.coupon-row');
	    rows.forEach(row => {
	        row.addEventListener('click', function (e) {
	
 				const productNo = row.children[2].innerText.trim();
	            const currentPage = /*[[${pi.currentPage}]]*/ 1;
	            window.location.href = '/inhoAdmin/reportProduct/' + productNo + '/' + currentPage;
	        });
	    });
	    
	    document.getElementById('productSearch').addEventListener('click', e => {
        	const valueInput = e.target.previousElementSibling;
        	const conditionSelect = valueInput.previousElementSibling;
        	window.location.href = '/inhoAdmin/reportProductSearch?value=' + valueInput.value + '&condition=' + conditionSelect.value;
        })
    </script>
</body>
</html>
